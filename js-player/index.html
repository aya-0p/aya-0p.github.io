<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="codemirror-5-50-2.css" rel="stylesheet" />
  <link href="editor-js.css" rel="stylesheet" />
  
</head>

<body>
  <section id="static">
    <pre><code id="static-js" data-height=""></code></pre>
  </section>

  <section id="live" class="live hidden">
    <div id="editor" class="editor"></div>

    <div class="output-container">
      <div class="buttons-container">
        <button id="execute" class="button run" type="button">Run &rsaquo;</button>
        <button id="reset" type="button" class="button">Reset</button>
      </div>
      <div id="console" class="output"><code></code></div>
    </div>
  </section>

  

  <script src="codemirror-5-50-2.js"></script>
  <script src="editor-js.js"></script>
</body>

</html>
