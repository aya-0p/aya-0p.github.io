<!DOCTYPE html>
<html>
 <head>
  
 </head>
 <body>
  <form action="#" onsubmit="return rel();" name="nam">
    <select>
      <option value="1">ほ乳瓶</option>
      <option value="2">松葉茶</option>
      <option value="3">つぶしたニンジンの種</option>
      <option value="4">スグリ入りのボウル</option>
      <option value="5">スグリ</option>
      <option value="6">シビレタケ</option>
      <option value="7">ポップコーン</option>
    </select>
    <button type="submit">SUBMIT!</button>
  </form>
  食べ物の名前:<div id="name"></div>
  回復量:<div id="recovery"></div>
  料理1つで食べられる数:<div id="amount"></div>
  大きさ(1:カゴに入る,2:台車に入る,3:入らない):<div id="size"></div>
  その他の情報:<div id="other"></div>
  <!--<script src="script.js"></script>-->
  <script>
  function rel() {
  var lang = "Japanese";
  var num = document.nam.elements[0].value;
  document.getElementById("name").innerHTML = craft[num][lang];
  document.getElementById("recovery").innerHTML = craft[num]["Recovery"];
  document.getElementById("amount").innerHTML = craft[num]["Amount"];
  document.getElementById("size").innerHTML = craft[num]["Size"];
  document.getElementById("other").innerHTML = craft[num]["Other"];
  return false;
  }
  var oReq,craft;
  oReq = new XMLHttpRequest();
  oReq.addEventListener("load", function(){craft = JSON.parse(this.responseText)});
  oReq.open("GET", "https://aya-0p.github.io/other/foods/crafts.json");
  oReq.send();
  </script>
 </body>
</html>
